<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a character</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <h1 class="title" id="title">Создай персонажа</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-forms" action="#" method="#" id="form">
                <div class="div_form-name">
                    <p>Имя</p>
                    <input tabindex="1" class="form-name" name="personName" type="text">
                </div>
                <div class="div_form-age">
                    <p>Возраст</p>
                    <input tabindex="2" class="form-age" name="personAge" type="number" min="0">
                </div>
                <div class="div_form-gender">
                    <p>Пол</p>
                    <div>
                        <input tabindex="3" class="gender-checkbox" checked type="radio" name="gender" value="Мужчина"> Мужчина
                    </div>
                    <div>
                        <input tabindex="3" class="gender-checkbox" type="radio" name="gender" value="Женщина"> Женщина
                    </div>    
                    <div>
                        <input tabindex="3" class="gender-checkbox" type="radio" name="gender" value="Иное"> Иное
                    </div>
                </div>
                <div class="form-race">
                    <p>Раса</p>
                    <select tabindex="4" name="race-select" class="race-select" id="race-select">
                        <option value="" selected>Человек</option>
                        <option value="">Гном</option>
                        <option value="">Оборотень</option>
                        <option value="">Вампир</option>
                        <option value="">Эльф</option>
                        <option value="">Живой гриб</option>
                    </select>
                </div>
                <div class="form-skill">
                    <p>Способность</p>
                    <div>
                        <input tabindex="5" checked type="radio" name="skill" value=""> Некромантия
                    </div>
                    <div>
                        <input tabindex="5" type="radio" name="skill" value=""> Магия снов
                    </div>    
                    <div>
                        <input tabindex="5" type="radio" name="skill" value=""> Владение тенями
                    </div>                         
                </div>
                
                <button class="button-create button-dark">Создать!</button>
            </div>
            <div class="main-table">
                <h1>Ваши персонажи</h1>
                <table class="table-saved-person" cellpadding="15" >
                    <tr class="table-title">
                        <td>Имя</td>
                        <td>Возраст</td>
                        <td>Пол</td>
                        <td>Раса</td>
                        <td></td>                   
                    </tr>
                </table> 
            </div>
        </div> <!-- /.container -->
    </main>
</body>
</html>
